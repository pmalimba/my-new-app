<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>mynewapp</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-app-data">
                <div>
                    <h1 class="weather-app-city" id="city">
                        <p class="weather-app-details">
                            Paris
                    </h1>
                    <p>
                        Thursday 18:05, scattered clouds
                        <br />
                        Humidity: <strong>66%</strong>, Wind: <strong>3.13 km/h</strong>
                    </p>
                </div>
                <div class="weather-app-temperature-container">
                    <div class="weather-app-icon">⛅</div>
                    <div class="weather-app-temperature">27</div>
                    <div class="weather-app-unit">°C</div>
                </div>
        </main>
        <footer>
            This project by
            <a href="https://github.com/pmalimba" target="_blank">Paula Malimba</a> is open-sourced
            <a href="https://github.com/pmalimba/m-t-o-app target=" _blank">on GitHub</a> and hosted on
            <a href="https://main--m-t-o-app.netlify.app/ target=" _blank">Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>

</html>
